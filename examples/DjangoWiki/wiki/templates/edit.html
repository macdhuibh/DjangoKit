{% extends "base.html" %}
{% block content %}
    <h1>Editing: {{ page.title }}</h1>
    <div class="body">
        <form action='{{ page.editurl }}' method='post'>
            {% csrf_token %}
            <input name='title' value="{{ page.title }}" />
            <br />
            <textarea name='content' cols='64' rows='16'>{{ page.content }}</textarea>
            <input type='submit' value="Save" />
        </form>
        <form action="/delete/" method='post'>
            {% csrf_token %}
            <input type='hidden' name='title' value="{{ page.title }}" />
            <input type='submit' value='Delete' />
        </form>
    </div>
{% endblock %}
